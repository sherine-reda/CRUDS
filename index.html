<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <main class="w-75  mx-auto ">
         <section class="bg-info p-3">
            <div class="inputs-form mb-2">
               <label for="productName">ProductName:</label>
               <input  type="text" class="form-control" id="productName" placeholder="product Name" />
            </div>
            <div class="inputs-form mb-2">
               <label for="productPrice">ProductPrice:</label>
               <input type="number" class="form-control" id="productPrice" placeholder="product Price" />
            </div>
            <div class="inputs-form mb-2">
               <label for="productCategory">ProductCategory:</label>
               <input type="text" class="form-control" id="productCategory" placeholder="product Category" />
            </div>
            <div class="inputs-form mb-2">
               <label for="productDescription">ProductDescription:</label>
               <textarea class="form-control" id="productDescription" placeholder="product Description"></textarea>
            </div>

            <button class="btn btn-primary w-100" id="addBtn" onclick=" addProduct() " >Add Product</button>

            <button class="btn btn-primary w-100 d-none"  id="updateBtn" onclick="updateProduct()">Update Product</button>
        
        
         </section>


            <input id="searchInput" oninput="searchProduct()" type="text" class="form-control my-3 w-75 mx-auto" placeholder="Search...">

         <section class="bg-danger mt-4">
            <table class="table">
               <thead>
                  <tr>
                     <th>Name</th>
                     <th>Price</th>
                     <th>Category</th>
                     <th>Description</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody id="tableData">
                 
               </tbody>
            </table>
         </section>
      </main>

      <script src="./js/bootstrap.bundle.min.js"></script>
      <script src="./js/main.js"></script>
   </body>
</html>
